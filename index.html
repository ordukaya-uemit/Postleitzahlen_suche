<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Postleitzahlen Suche</title>
  <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-yellow-100 flex items-center justify-center min-h-screen">
  <div class="container">
    <h1>Postleitzahlen Suche</h1>
    <div class="form-group">
      <label for="Postleitzahl"><strong>PLZ:</strong></label>
      <input type="text" id="Postleitzahl" name="PLZ" autocomplete="on">
      <label for="Stadt"><strong>Stadt:</strong></label>
      <input type="text" id="Stadt" name="Stadt" autocomplete="off">
    </div>
    <button id="suche">Suche</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
